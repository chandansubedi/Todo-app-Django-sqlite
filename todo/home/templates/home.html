<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 pt-5 ">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center mb-5">MY TODO APP</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Enter Todo Task</label>
                    <input type="text" name="todo" class="form-control">
                    <button type="submit" class="btn btn-success mt-3 text-center">Add Task</button>
                </div>
            </form>
            
            <ul class="list-group mt-3">
                {% for a in list %}
                <li class="list-group-item">
                    <input type="checkbox" {% if a.isCompleted %} checked {% endif %}>
                    {{a.todoName}}
                    <a href="{% url 'deleteList' a.id %}">
                        <button
                            class="   position-absolute top-50 start-100 translate-middle  btn btn-danger btn-sm ml-5 ms-5">Delete</button>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
